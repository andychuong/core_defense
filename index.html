<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core Defense</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/p5.min.js"></script>
  <script src="js/addons/p5.dom.min.js"></script>
  <!-- <script src="js/addons/p5.sound.min.js"></script> -->
  <script src="js/addons/p5.play.js"></script>
  <script src="js/sketch.js"></script>
</head>

<body>
  <div id="container">
    <header>
      <h1 id="mainHeader">  </h1>
    </header>

    <form id="myForm" autocomplete="off">
      <div class="form-group row" id='theForm'>

        <div class="form-group col-4" id="secretpass">
          <input type="text" id="mylevel" pattern="\d*" maxlength="3" placeholder="enter level here" class="form-control" id="secretpassword">
       </div>
        <div class="col-1">
          <!-- <input type="submit" onclick="this.disabled = true" value="Save"/> -->
          <!-- <button type="submit" onclick="this.disabled = true" class="btn btn-primary">Submit</button> -->
          <input type="button" onclick="levelChange()" value="Submit">
       </div>

      </div>
    </form>

    <div id="canvasDiv">
      <!-- Content added by sketch.js -->
    </div>
    <div id="status" class="row">
      <div id="score" class="col-6">
        <p id = "myScore">
        </p>
        <p id = "highScore">
        </p>
      </div>
      <div id="health" class="col=6">
      </div>
    </div>

    <footer>
      <a href="humans.txt">Site Info</a>
    </footer>
  </div>

</body>

</html>
